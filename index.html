<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PNG Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6096ba 0%, #274c77 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(39, 76, 119, 0.2);
    overflow: hidden;
}

.header {
    background: linear-gradient(135deg, #274c77 0%, #6096ba 100%);
    color: white;
    padding: 30px;
    text-align: center;
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.header p {
    font-size: 1.1rem;
    opacity: 0.9;
}

.upload-section {
    padding: 40px;
    text-align: center;
    background-color: #e7ecef;
}

.file-input-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 20px;
}

.file-input {
    position: absolute;
    left: -9999px;
}

.file-input-button {
    display: inline-block;
    padding: 15px 30px;
    background: linear-gradient(135deg, #6096ba 0%, #274c77 100%);
    color: white;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(96, 150, 186, 0.4);
}

.file-input-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(96, 150, 186, 0.6);
    background: linear-gradient(135deg, #274c77 0%, #6096ba 100%);
}

.progress-bar {
    width: 100%;
    height: 6px;
    background: #f0f0f0;
    border-radius: 3px;
    margin: 20px 0;
    overflow: hidden;
    display: none;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #6096ba 0%, #274c77 100%);
    width: 0%;
    transition: width 0.3s ease;
}

.results {
    padding: 0 40px 40px;
    background-color: #e7ecef;
}

.page-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 15px;
    box-shadow: 0 2px 10px rgba(39, 76, 119, 0.1);
    border: 1px solid rgba(96, 150, 186, 0.2);
}

.page-info {
    display: flex;
    align-items: center;
    gap: 15px;
}

.page-thumbnail {
    border-radius: 5px;
    box-shadow: 0 2px 8px rgba(39, 76, 119, 0.15);
    border: 2px solid #e7ecef;
}

.page-details h3 {
    color: #274c77;
    margin-bottom: 5px;
}

.page-details p {
    color: #6096ba;
    font-size: 0.9rem;
}

.download-btn {
    background: linear-gradient(135deg, #6096ba 0%, #274c77 100%);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    box-shadow: 0 2px 10px rgba(96, 150, 186, 0.3);
}

.download-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(96, 150, 186, 0.4);
    background: linear-gradient(135deg, #274c77 0%, #6096ba 100%);
}

.download-all-btn {
    display: block;
    width: 200px;
    margin: 20px auto;
    background: linear-gradient(135deg, #274c77 0%, #6096ba 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(39, 76, 119, 0.3);
}

.download-all-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(39, 76, 119, 0.4);
    background: linear-gradient(135deg, #6096ba 0%, #274c77 100%);
}

.error {
    background: rgba(231, 236, 239, 0.8);
    color: #274c77;
    padding: 15px;
    border-radius: 8px;
    margin: 20px 0;
    border-left: 4px solid #274c77;
}

.loading {
    text-align: center;
    padding: 20px;
    color: #274c77;
}

.spinner {
    border: 3px solid #e7ecef;
    border-top: 3px solid #6096ba;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@media (max-width: 600px) {
    .container {
        margin: 10px;
    }
    
    .page-item {
        flex-direction: column;
        gap: 15px;
        text-align: center;
    }
    
    .header h1 {
        font-size: 2rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF to PNG Converter</h1>
            <p>Convert your PDF files to high-quality PNG images</p>
        </div>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="pdfFile" class="file-input" accept=".pdf">
                <label for="pdfFile" class="file-input-button">
                    Choose PDF File
                </label>
            </div>
            <p style="color: #666; margin-top: 10px;">Select a PDF file to convert to PNG images</p>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let convertedImages = [];

        document.getElementById('pdfFile').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type !== 'application/pdf') {
                showError('Please select a valid PDF file.');
                return;
            }

            convertPdfToPng(file);
        }

        async function convertPdfToPng(file) {
            const resultsDiv = document.getElementById('results');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            // Clear previous results
            resultsDiv.innerHTML = '';
            convertedImages = [];
            
            // Show loading
            showLoading();
            progressBar.style.display = 'block';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const numPages = pdf.numPages;

                resultsDiv.innerHTML = '<h2 style="text-align: center; margin-bottom: 20px; color: #333;">Converted Pages</h2>';

                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                    // Update progress
                    const progress = (pageNum / numPages) * 100;
                    progressFill.style.width = progress + '%';

                    const page = await pdf.getPage(pageNum);
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // Set up canvas with high quality
                    const scale = 2; // Higher scale for better quality
                    const viewport = page.getViewport({ scale });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Render page to canvas
                    await page.render({ canvasContext: context, viewport }).promise;

                    // Convert canvas to PNG
                    const dataUrl = canvas.toDataURL('image/png', 1.0);
                    
                    // Create thumbnail for display
                    const thumbnailCanvas = document.createElement('canvas');
                    const thumbnailContext = thumbnailCanvas.getContext('2d');
                    const thumbnailScale = 0.2;
                    const thumbnailViewport = page.getViewport({ scale: thumbnailScale });
                    thumbnailCanvas.width = thumbnailViewport.width;
                    thumbnailCanvas.height = thumbnailViewport.height;
                    
                    await page.render({ 
                        canvasContext: thumbnailContext, 
                        viewport: thumbnailViewport 
                    }).promise;

                    const thumbnailDataUrl = thumbnailCanvas.toDataURL('image/png', 0.8);

                    // Store the image data
                    convertedImages.push({
                        pageNum,
                        dataUrl,
                        filename: `${file.name.replace('.pdf', '')}_page_${pageNum}.png`
                    });

                    // Create page item
                    createPageItem(pageNum, thumbnailDataUrl, dataUrl, file.name);
                }

                // Add download all button
                addDownloadAllButton();
                
                // Hide progress bar
                progressBar.style.display = 'none';

            } catch (error) {
                console.error('Error converting PDF:', error);
                showError('Error converting PDF. Please try again with a different file.');
                progressBar.style.display = 'none';
            }
        }

        function createPageItem(pageNum, thumbnailUrl, fullImageUrl, originalFilename) {
            const resultsDiv = document.getElementById('results');
            const pageItem = document.createElement('div');
            pageItem.className = 'page-item';

            pageItem.innerHTML = `
                <div class="page-info">
                    <img src="${thumbnailUrl}" alt="Page ${pageNum}" class="page-thumbnail" width="60" height="80">
                    <div class="page-details">
                        <h3>Page ${pageNum}</h3>
                        <p>PNG Image • High Quality</p>
                    </div>
                </div>
                <button class="download-btn" onclick="downloadImage('${fullImageUrl}', '${originalFilename.replace('.pdf', '')}_page_${pageNum}.png')">
                    Download PNG
                </button>
            `;

            resultsDiv.appendChild(pageItem);
        }

        function addDownloadAllButton() {
            const resultsDiv = document.getElementById('results');
            const downloadAllBtn = document.createElement('button');
            downloadAllBtn.className = 'download-all-btn';
            downloadAllBtn.textContent = 'Download All Pages';
            downloadAllBtn.onclick = downloadAllImages;
            resultsDiv.appendChild(downloadAllBtn);
        }

        function downloadImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadAllImages() {
            convertedImages.forEach((image, index) => {
                setTimeout(() => {
                    downloadImage(image.dataUrl, image.filename);
                }, index * 100); // Small delay to prevent browser blocking
            });
        }

        function showLoading() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Converting PDF to PNG images...</p>
                </div>
            `;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
